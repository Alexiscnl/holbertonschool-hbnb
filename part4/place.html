<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
	<link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<img src="images/logo.png" class="logo" alt="logo">
		<nav>
		  <a href="index.html">Home</a>
		  <a href="login.html" class="login-button">Login</a>
		</nav>
	</header>
    <main>
        <section class="place-details">
			<div class="place-info">
				<h2>Sunny Apartement</h2>
				<p><strong>Host:</strong> Joelle Montegu</p>
				<p><strong>Description:</strong> A beautiful, sea view apartement</p>
				<p><strong>Price:</strong> $230/night</p>
				<p><strong>Amenities:</strong> Wifi, Air conditioning, Kitchen, Parking</p>
			</div>
        </section>
        <section class="reviews">
			<h3>Reviews</h3>

			<div class="review-card">
				<p><strong>Jane Smith</strong></p>
				<p>⭐️⭐️⭐️⭐️⭐️</p>
				<p>Amazing apartement, very clean</p>
			</div>
        </section>
        <section class="add-review">
            <h2>Add a Review</h2>
			<a href="add_review.html" class="details-button">Add a Review</a>
            <form class="form">
                <label for="review-text">Review:</label>
                <textarea class="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
	<footer>
		<p>© 2025 All rights reserved</p>
	</footer>
</body>
</html>
