<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of Places</title>
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="logo" />
    <nav>
      <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <h1>Available Places</h1>
    <section id="filter">
      <h3>Filter:</h3>
      <label for="price-filter">Max Price:</label>
      <select id="price-filter">
        <option value="all">All</option>
      </select>
    </section>

    <section id="places-list">
      <div class="place-card">
        <h3>Sunny Apartment</h3>
        <p>Price: $230/night</p>
        <a href="{{ url_for('place') }}" class="details-button">View Details</a>
      </div>
      <div class="place-card">
        <h3>Cozy Cabin</h3>
        <p>Price: $150/night</p>
        <a href="{{ url_for('place') }}" class="details-button">View Details</a>
      </div>
      <div class="place-card">
        <h3>Urban Loft</h3>
        <p>Price: $180/night</p>
        <a href="{{ url_for('place') }}" class="details-button">View Details</a>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <footer>
    <p>Â© 2025 All rights reserved</p>
  </footer>
</body>
</html>
