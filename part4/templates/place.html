<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Place Details</title>
	<link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<header>
		<img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="logo">
		<nav>
			<a href="{{ url_for('index') }}">Home</a>
			<a href="{{ url_for('login') }}" class="login-button">Login</a>
		</nav>
	</header>

	<main>
		<section class="place-details">
			<h2 id="place-title">Chargement...</h2>
			<div class="place-info">
				<p><strong>Description:</strong> <span id="place-description">...</span></p>
				<p><strong>Price:</strong> <span id="place-price">...</span></p>
				<p><strong>Host:</strong> <span id="place-host">...</span></p>
				<div id="place-amenities"></div>

			</div>
		</section>
		<div id="place-reviews"></div>
		<!-- Le formulaire reste séparé -->
		<section class="add-review" id="add-review" style="display: none;">
			<h2>Add a Review</h2>
			<form class="form" id="review-form">
				<label for="review-text">Your Review</label>
				<textarea class="review-text" name="review-text" id="review-text" required></textarea>

				<label for="rating">Rating:</label>
				<select name="rating" id="rating" required>
					<option value="">Choose</option>
					<option value="1">★☆☆☆☆</option>
					<option value="2">★★☆☆☆</option>
					<option value="3">★★★☆☆</option>
					<option value="4">★★★★☆</option>
					<option value="5">★★★★★</option>
				</select>

				<button type="submit">Submit</button>
			</form>
		</section>
	</main>

	<script src="{{ url_for('static', filename='scripts.js') }}"></script>

	<footer>
		<p>© 2025 All rights reserved</p>
	</footer>
</body>
</html>
